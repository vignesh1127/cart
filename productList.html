<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/productList.css">
</head>
<body>
    
    <div id="productList">
        <!-- header -->
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <!-- we have made items flex and jsytify space between -->
                        <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none">Shop Cart</a>
                        </div>
                        <div class="user-action d-flex flex-row">
                            <a href="cart.html">Cart</a>
                            <div class="user-intrp" id="userIntro">Hi User</div>
                            <div class="logout-btn" id="logoutBtn">Logout</div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <h2 class="product-list-title text-center">
                    All Products
                </h2>
                <div class="product-list-wrapper d-flex flex-row">
                    <!-- Side bar -->
                    <div class="product-list-side-bar d-flex flex-column">
                        <div class="side-bar-title">
                            Search Product
                        </div>
                        <div class="sidebar-search form-group">
                            <input type="text" name="" id="searchInput" class="form-control" placeholder="Search By Name">
                        </div>
                        <div class="side-bar-title fw-bold">Categories</div>
                        <div id="caterogyList">
                            <a href="#" class="d-flex text-decoration-none">Electronics</a>
                            <a href="#" class="d-flex text-decoration-none">Kitchen Ware</a>
                            <a href="#" class="d-flex text-decoration-none">Women Outfit</a>
                            <a href="#" class="d-flex text-decoration-none">Sports</a>
                            <a href="#" class="d-flex text-decoration-none">Gaming</a>
                        </div>
                        <div class="side-bar-title">
                            Filter By Price
                        </div>
                        <div class="price-fliter-select d-flex flex-row justify-content-between">
                            <div class="form-group">
                                <select name="minPrice" id="minPrice" class="form-select">
                                    <option value="0">0</option>
                                    <option value="1000">1000</option>
                                    <option value="2000">2000</option>
                                    <option value="5000">5000</option>
                                    <option value="10000">10000</option>
                                    <option value="20000">20000</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select name="maxPrice" id="maxPrice" class="form-select">
                                    <option value="1000">1000</option>
                                    <option value="2000">2000</option>
                                    <option value="5000">5000</option>
                                    <option value="10000">10000</option>
                                    <option value="20000">20000</option>
                                    <option value="100000">100000</option>
                                </select>
                            </div>
                        </div>
                        <div class="price-filter-title d-flex flex-row justify-content-start">
                            <div id="price-filter-label-min">Min Price</div>
                            <div id="price-filter-label-max">Max Price</div>
                        </div>
                        <div class="btn btn-danger clear-filter" id="clear">Clear Filters</div>
                    </div>
                    <div class="product-list-box" id="productList">
                        <!-- Add list of product -->
                        <a href="productDetails.html" target="_blank"  class="product-item text-decoration-none d-inline-block">
                            <div class="product-img">
                                <img src="img/8449757_3916946.jpg" alt="">
                            </div>
                            <div class="product-name text-center">
                                Some Product
                            </div>
                            <div class="product-price text-center">
                                &#8377; 10000
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
